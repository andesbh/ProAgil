
<div class="form-inline">
  <div class="from-group mb-2">
    <label class="mr-2">Filtro:
      <input type="text" class= "form-control mr-2" placeholder="buscar" [(ngModel)]="filtroLista">
    </label>
  </div>
</div>
<h3>Filtro = {{filtroLista}}</h3>
  <table class="table table-strip ed">
    <thead class="thead-dark">
      <tr>
        <th>
          <button  class="btn btn-outline-primary" (click)="AlternarImagem()">
            <div id="lblMostrarImagem">
              <i class="{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
              </div>  
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of retornaEventos()">
        <td>
          <img src="http://localhost:5000/img/{{evento.imagemUrl}}"
          [style.width.px]="imagemLargura"
          [style.margin.px]="imagemMargem"
          *ngIf="mostrarImagem"
          >
        </td>        
        <td>{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local | uppercase}}</td>
        <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
        <td>{{evento.quantidadeDePessoas}}</td>
        <td>
          <div *ngIf="evento.lotes.length">
            {{evento.lotes[0].nome | uppercase}}
          </div>
          <div *ngIf="!evento.lotes.length">
             {{"Não informado" | uppercase}}
          </div>
        </td>
        <td>
          <button class="btn btn-success"></button>
          <button class="btn btn-danger"></button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="eventos == null || eventos.length == 0">
      <tr>
        <td colspan="4" class="text-center">
          <h4>
            Nenhum Evento encontrado!
          </h4>
        </td>
      </tr>
    </tfoot>
  </table>
